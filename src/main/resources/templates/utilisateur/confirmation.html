<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="padding-top: 50px;">
<div class="wrapper">
    <header th:insert="fragments/header :: header"> </header>
    <main>
        <div class="container container-fluid mx-auto col-xs-12 col-sm-8 col-md-7 col-sm-offset-2 col-md-offset-3" style="margin-top:85px">
            <div class="col-md-12">
                <h1 class="display-4">Valider mot de passe</h1>
                <div th:if="${successMessage}" class="alert alert-success"
                     role="alert" th:text=${successMessage}></div>

                <div th:if="${errorMessage}" class="alert alert-danger"
                     role="alert" th:text=${errorMessage}>
                </div>

                <div th:if="${invalidToken}" class="alert alert-danger"
                     role="alert" th:text=${invalidToken}>
                </div>
                <form th:if="!${invalidToken}" th:object="${setPassword}" th:action="@{/utilisateur/confirmation}" method="post">
                    <input type="hidden" name="token" th:value=${confirmationToken}>
                    <div class="form-row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input name="password" type="password" id="password"
                                   placeholder="Password" class="form-control" required />
                        </div>
                        <div class="col-xs-12 col-md-3"></div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="form-group col-md-6 has-feedback">
                            <label for="confirm">Confirm</label>
                            <input type="password" id="confirm" class="form-control" placeholder="Confirm Password" name="ConfirmPassword"
                                   data-fv-notempty-message="Veuillez confirmer le mot de passe"
                                   data-fv-identical="true"
                                   data-fv-identical-field="password"
                                   data-fv-identical-message="Les deux mots de passe doivent Ãªtre identiques"/>
                        </div>
                        <div class="col-xs-12 col-md-3"></div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Enregister</button>
                        </div>
                        <div class="col-xs-12 col-md-3"></div>
                    </div>

                </form>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
</body>
</html>
