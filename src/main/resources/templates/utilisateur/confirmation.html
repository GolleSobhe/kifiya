<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <div class="jumbotron h-100 text-center m-0 d-flex flex-column justify-content-center">
                    <h1 class="display-4">Valider mot de passe</h1>
                    <div th:if="${successMessage}" class="alert alert-success"
                        role="alert" th:text=${successMessage}></div>

                    <div th:if="${errorMessage}" class="alert alert-danger"
                        role="alert" th:text=${errorMessage}></div>

                    <div th:if="${invalidToken}" class="alert alert-danger"
                        role="alert" th:text=${invalidToken}></div>
                    <form th:if="!${invalidToken}" th:object="${setPassword}" th:action="@{/utilisateur/confirmation}" method="post">
                        <input type="hidden" name="token" th:value=${confirmationToken}>
                        <div class="form-group">
                            <input name="password" type="password" id="password"
                                placeholder="Password" class="form-control" required />
                        </div>
                        <div class="form-group has-feedback">
            
                            <input type="password" class="form-control" placeholder="Confirm Password" name="ConfirmPassword"
                                data-fv-notempty-message="Veuillez confirmer le mot de passe"
                                data-fv-identical="true"
                                data-fv-identical-field="password"
                                data-fv-identical-message="Les deux mots de passe doivent Ãªtre identiques"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info btn-lg btn-block">Enregister</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
