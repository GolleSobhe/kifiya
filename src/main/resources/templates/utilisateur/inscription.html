<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js"></script>
</head>

<body style="padding-top: 50px;">
<div class="wrapper">
    <header th:insert="fragments/header :: header"> </header>
    <main>
        <div class="container container-fluid mx-auto col-xs-12 col-sm-8 col-md-7 col-sm-offset-2 col-md-offset-3" style="margin-top:85px">
            <div class="col-md-12">
                <h2>Créer un compte</h2>
                <div  th:if="${confirmationMessage}" class="alert alert-success"
                          role="alert" th:text=${confirmationMessage}>
                </div>
                <form th:action="@{/utilisateur/inscription}" th:object="${utilisateur}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control form-control-lg" id="nom" placeholder="Nom"
                                   th:field="*{nom}"
                            >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prenom">Prenom</label>
                            <input type="text" class="form-control form-control-lg" id="prenom" placeholder="Prenom"
                                   th:field="*{prenom}"
                            >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Email"
                                   th:field="*{email}"
                            >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telephone">Telephone</label>
                            <div class="input-group">
                                <input type="text" id="telephone" class="form-control form-control-lg" placeholder="Telephone"
                                       th:field="*{telephone}" data-inputmask="'mask': '09-99-99-99-99'">
                                <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="col-xs-12 col-md-6"><input type="submit" value="Créer un compte" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                        <div class="col-xs-12 col-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script>
    $( document ).ready(function () {
        $('[type="text"]').inputmask();
    })
</script>
</body>
</html>
