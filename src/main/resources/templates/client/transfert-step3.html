<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js"></script>
</head>
<body style="padding-top: 50px;">
<div class="wrapper">
    <main>
        <div th:replace="fragments/stepperHeader.html :: stepperHeader"></div>
        <div class="container">
            <h3>Information paiement</h3>
            <form th:action="@{/client/paiement-carte}" th:object="${transfert}" method="post">
                <!--
                           Supprimer apres car la variable se trouve dans la session
                 -->
                <input type="hidden" name="transfert" th:value="${transfert}">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <img id="carte-credit" src="../static/img/carte-generic.svg" th:src="@{/img/carte-generic.svg}">
                    </div>
                    <div class="col-md-6 mx-auto">
                        <div class="form-group">
                            <label for="ccnum">Numéro de carte de crédit</label>
                            <input type="text" id="ccnum"  class="form-control form-type-input"
                                   data-inputmask="'mask': '9999 9999 9999 9999'">
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <label for="cdate">Expiration (mm/yy)</label>
                                <input type="text" id="cdate" class="form-control form-type-input"
                                       data-inputmask="'mask': '99/99'">
                            </div>
                            <div class="col">
                                <label for="ccode">Code de securité</label>
                                <input type="text" id="ccode" class="form-control form-type-input"
                                       data-inputmask="'mask': '999'">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-3"></div>
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Valider le paiement"></div>
                    <div class="col-xs-12 col-md-3"></div>
                </div>
            </form>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script>
        $( document ).ready(function () {
            $('[type="text"]').inputmask();
            $( "#ccnum" ).focus(function() {
                $( "#carte-credit" ).attr('src','/img/carte-generic.svg');
            });
            $( "#cdate" ).focus(function() {
                $( "#carte-credit" ).attr('src','/img/carte-generic.svg');
            });
            $( "#ccode" ).focus(function() {
                $( "#carte-credit" ).attr('src','/img/carte-code.svg');
            });
        })
</script>
</body>
</html>
