<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js"></script>
</head>
<body style="padding-top: 50px;">
<div class="wrapper" sec:authorize="isAuthenticated() and hasAnyAuthority('CLIENT')">
    <main>
        <div th:replace="fragments/stepperHeader.html :: stepperHeader(${step2}, ${step3})"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Liste des bénéficiaire</h2>
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-action active list-group-active">
                            <span>prenom nom téléphone</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:if="${transfert.client.beneficiaires.empty}">
                            <h3> Pas de beneficiaire disponible</h3>
                        </li>
                        <form name="beneficiaire" th:action="@{/client/beneficiaires}" th:object="${beneficiaire}" method="post">
                            <input type="hidden" th:field="*{telephone}">
                            <input type="hidden" th:field="*{nom}">
                            <input type="hidden" th:field="*{prenom}">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                th:each="beneficiaire : ${transfert.client.beneficiaires}">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-10"><span th:text="${beneficiaire.nom  + ' ' + beneficiaire.prenom + ' ' + beneficiaire.telephone}"></span></div>
                                        <div class="col-md-2">
                                            <a class="beneficiaire" href="javascript:void(0);"
                                               th:attr="data-telephone=${beneficiaire.telephone},data-nom=${beneficiaire.nom},data-prenom=${beneficiaire.prenom}"
                                            >Choisir</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </form>
                    </ul>
                    <div class="container container-fluid mx-auto col-xs-12 col-sm-8 col-md-12 col-sm-offset-2 col-md-offset-3">
                        <button id="formButton" class="button-link" type="button"> Ajouter un bénéficiaire </button>
                        <br>
                        <div id="formAddBeneficiaire" class="container">
                            <form th:action="@{/client/beneficiaires}" th:object="${beneficiaire}" method="post">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label for="nom">Nom</label>
                                                <input type="text" class="form-control input-lg" id="nom" placeholder="Nom"
                                                               th:field="*{nom}">
                                                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                                <div class="col-md-6 mx-auto">
                                                    <div class="form-group">
                                                        <label for="prenom">Prenom</label>
                                                        <input type="text" class="form-control input-lg" id="prenom" placeholder="Prenom"
                                                               th:field="*{prenom}">
                                                        <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                                                    </div>
                                                </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mx-auto">
                                            <div class="form-group">
                                                <label for="telephone">Telephone</label>
                                                <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                                                                <span>+224</span>
                                                            </span>
                                                    <input type="tel" id="telephone" class="form-control form-control-lg" aria-label="Phone Number"
                                                           th:field="*{telephone}" data-inputmask="'mask': '699-99-99-99'">
                                                    <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                                <div class="col-xs-12 col-md-3"></div>
                                                <div class="col-xs-12 col-md-6"><input type="submit" value="Ajouter" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                                                <div class="col-xs-12 col-md-3"></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script>
    $( document ).ready(function () {
            $( "#formAddBeneficiaire" ).toggle();
            $( "#formButton" ).click(function() {
               $( "#formAddBeneficiaire" ).toggle();
            });
            $('[type="tel"]').inputmask();
            $( ".beneficiaire" ).click(function() {
                $("form[name=beneficiaire] input[name=telephone]").val($(this).data().telephone);
                $("form[name=beneficiaire] input[name=nom]").val($(this).data().nom);
                $("form[name=beneficiaire] input[name=prenom]").val($(this).data().prenom);
                $("form[name=beneficiaire]").submit();
            });
    })
</script>
</body>
</html>
