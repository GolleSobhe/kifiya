<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <header th:insert="fragments/header :: header"> </header>
</head>

<body>
<div class="card container jumbotron container-fluid mx-auto col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"  style="margin-top:85px ">

    <form class="fy-form-envoi" th:action="@{client/transferts}" method="post">
        <div class="container">
            <h2>Envoi de l'argent</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Montant en €</span>
                </div>
                <input type="number" min="0" th:name="montantEuros">
                <div class="input-group-append">
                    <span class="input-group-text" th:text="${'1€ = '+taux+' GNF'}">1€ = 10600 GNF</span>
                </div>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-primary btn-lg" value="C'est parti!">
                </div>
            </div>

        </div>
    </form>

</div>
</body>
<footer>
    <div th:replace="fragments/footer.html :: footer"></div>
</footer>
</html>
