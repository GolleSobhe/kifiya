<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body style="padding-top: 50px;">
<div class="wrapper">
    <main>
        <div th:replace="fragments/stepperHeader.html :: stepperHeader"></div>
        <div class="container">
            <div class="col-md-12">
                <h3> RÉCAPITULATIF</h3>
                <form th:action="@{/client/paiement}" th:object="${transfert}" method="post">
                    <table class="table table-striped table-bordered">
                        <tbody>
                        <tr>
                            <td><span> Bénéficiaire</span></td>
                            <td><span th:text="${transfert.beneficiaire.prenom  + ' ' + transfert.beneficiaire.nom
            + ' ' + transfert.beneficiaire.telephone}">Prenom Nom telephone</span>
                                <input type="hidden" name="beneficiaire" th:value="${transfert.beneficiaire}">
                            </td>
                        </tr>
                        <tr>
                            <td>Vous envoyez</td>
                            <td>
                                <span th:text="${transfert.montantEuros + '€ avec un' +  transfert.taux}">0 GNF</span>
                                <input type="hidden" name="montantEuros" th:value="${transfert.montantEuros}">
                            </td>
                        </tr>
                        <tr>
                            <td>Montant GNF</td>
                            <td>
                                <span th:text="${transfert.montantEuros * transfert.taux}">0 GNF</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span>Frais de transfert </span></td>
                            <td>
                                <span th:text="${transfert.frais}"> 5 €</span>
                                <input type="hidden" name="frais" th:value="${transfert.frais}">
                            </td>
                        </tr>
                        <tr>
                            <td>Point de retrait</td>
                            <td>
                                <span>Mamou Petel 622000000</span>
                                <input type="hidden" name="boutique" th:value="${transfert.boutique}">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="form-row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="col-xs-12 col-md-6"><input type="submit" value="Valider"></div>
                        <div class="col-xs-12 col-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>

</body>
</html>
