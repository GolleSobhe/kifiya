<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body style="padding-top: 50px;">
<div class="wrapper">
    <main>
        <div th:replace="fragments/stepperHeader.html :: stepperHeader(${step2}, ${step3})"></div>
        <div class="container">
            <div class="col-md-12">
                <h3> RÉCAPITULATIF</h3>
                <form th:action="@{/client/paiement}" th:object="${transfert}" method="post">
                    <div class="row">
                        <div class="col-xs-12 col-md-5" style="display: flex;">
                            <div class="form-row" style="margin: auto;">
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group h-100">
                                        <input type="number" min="0" class="form-control" id="montantEuros"
                                               style="width: 120px;"
                                               onblur="checkPasswordValidity();"
                                               th:field="*{montantEuros}" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text" th:text="${'taux 1€ = '+transfert.taux+' GNF'}">0.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-7">
                            <h2>Synthèse</h2>
                            <table class="table table-striped table-bordered">
                                <tbody>
                                <tr>
                                    <td><span> Bénéficiaire</span></td>
                                    <td><span th:text="${transfert.beneficiaire.prenom  + ' ' + transfert.beneficiaire.nom
            + ' ' + transfert.beneficiaire.telephone}">Prenom Nom telephone</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Vous envoyez</td>
                                    <td>
                                        <span th:text="${transfert.montantEuros + ' €'}">0 GNF</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Montant GNF</td>
                                    <td>
                                        <span th:text="${transfert.montantEuros * transfert.taux +' GNF'}">0 GNF</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td><span>Frais de transfert </span></td>
                                    <td>
                                        <span th:text="${transfert.frais}"> 5 €</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Point de retrait</td>
                                    <td>
                                        <span th:text="${transfert.boutique.ville + '-' +  transfert.boutique.nom}">Mamou Petel </span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-3"></div>
                        <div class="col-xs-12 col-md-6"><button type="submit" class="btn btn-success button-link">Valider</button></div>
                        <div class="col-xs-12 col-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script>
function checkPasswordValidity(){
    var montant = document.getElementById("montantEuros");
    if (!montant.checkValidity()) {
        montant.setCustomValidity("Le montant de l envoi doit être supérieur à 0,00 EUR.");
    } else {
        montant.setCustomValidity("");
    }
}
</script>
</body>
</html>
