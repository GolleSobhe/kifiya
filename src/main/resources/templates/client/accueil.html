<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="wrapper">
    <header th:insert="fragments/header :: header"> </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-5" style="padding-bottom: 15px;">
                    <div class="list-group">
                        <li class="list-group-item list-group-item-action active list-group-active">
                            Mon compte
                        </li>
                        <a href="" class="list-group-item list-group-item-action">Historique</a>
                        <a href="" class="list-group-item list-group-item-action">Mes infos</a>
                    </div>
                </div>
                <div class="col-md-7">
                    <h3>Historique d'envoi</h3>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Beneficiaire</th>
                            <th scope="col">Montant envoyé</th>
                            <th scope="col">Statut</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr  th:if="${transferts.isEmpty()}">
                            <td colspan="2"> Vous n'avez effectué aucun tarnsfert</td>
                        </tr>
                        <tr th:each="transfert : ${transferts}">
                            <td><span th:text="${transfert.dateTransfert}"> </span></td>
                            <td><span th:text="${transfert.beneficiaire}"> </span></td>
                            <td><span th:text="${transfert.montantEuros}"></span></td>
                            <td><span th:text="${transfert.statut.label}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <div style="margin-top:90px"></div>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>

</body>
</html>
