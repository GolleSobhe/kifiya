<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/4.0.9/jquery.inputmask.bundle.min.js"></script>
</head>
<body style="padding-top: 50px;">
<div class="wrapper">
    <main>
        <div th:replace="fragments/stepperHeader.html :: stepperHeader(${step2}, ${step3})"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Liste des bénéficiaire</h2>
                    <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col">Nom et prenom</th>
                                    <th scope="col">Téléphone</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr  th:if="${transfert.client.beneficiaires.empty}">
                                        <td colspan="2"> Pas de beneficiaire disponible</td>
                                    </tr>
                                    <tr th:each="beneficiaire : ${transfert.client.beneficiaires}">
                                        <form th:action="@{/client/recapitulatif}" th:object="${beneficiaire}" method="post">
                                            <input type="hidden" name="nom" th:value="${beneficiaire.nom}">
                                            <input type="hidden" name="prenom" th:value="${beneficiaire.prenom}">
                                            <input type="hidden" name="telephone" th:value="${beneficiaire.telephone}">
                                            <fieldset>
                                                <td><span th:text="${beneficiaire.nom  + ' ' + beneficiaire.prenom}"> Nom et prenom </span></td>
                                                <td><span th:text="${beneficiaire.telephone}"> numero de telephone </span></td>
                                                <td>
                                                    <button id="button-choisir" class="button-link" type="submit" >Choisir</button>
                                                </td>
                                            </fieldset>
                                        </form>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="container container-fluid mx-auto col-xs-12 col-sm-8 col-md-12 col-sm-offset-2 col-md-offset-3">
                                <button id="formButton" class="button-link" type="button"> Ajouter Bénéficiaire </button>
                                <br>
                                <div id="formAddBeneficiaire" class="container">
                                    <form th:action="@{/client/beneficiaires}" th:object="${beneficiaire}" method="post">
                                        <fieldset>
                                            <div class="row">
                                                <div class="col-md-6 mx-auto">
                                                    <div class="form-group">
                                                        <label for="nom">Nom</label>
                                                        <input type="text" class="form-control input-lg" id="nom" placeholder="Nom"
                                                               th:field="*{nom}">
                                                        <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mx-auto">
                                                    <div class="form-group">
                                                        <label for="prenom">Prenom</label>
                                                        <input type="text" class="form-control input-lg" id="prenom" placeholder="Prenom"
                                                               th:field="*{prenom}">
                                                        <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mx-auto">
                                                    <div class="form-group">
                                                        <label for="telephone">Telephone</label>
                                                        <div class="input-group">
                                                            <span class="input-group-addon">
                                                                <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
                                                                <span>+224</span>
                                                            </span>
                                                            <input type="tel" id="telephone" class="form-control form-control-lg" aria-label="Phone Number"
                                                                   data-inputmask="'mask': '699-99-99-99'"
                                                            >
                                                            <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xs-12 col-md-3"></div>
                                                <div class="col-xs-12 col-md-6"><input type="submit" value="Ajouter" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                                                <div class="col-xs-12 col-md-3"></div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>

                </div>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
<script>
    $( document ).ready(function () {
            $( "#formButton" ).click(function() {
               $( "#formAddBeneficiaire" ).toggle('slow', function(){
                   $("#button-choisir").prop("disabled",!($(this).is(':hidden')));
               });
            });
            $('[type="tel"]').inputmask();
    })
</script>
</body>
</html>
