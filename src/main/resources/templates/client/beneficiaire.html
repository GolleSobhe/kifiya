<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <header th:insert="fragments/header :: header"> </header>
</head>
<body>
<div class="card container jumbotron container-fluid mx-auto col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3"  style="margin-top:85px ">
    <h1>Liste des beneficiaire</h1>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Nom et prenom</th>
            <th scope="col">Numéro de téléphone</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:if="${beneficiaires.empty}">
            <td colspan="2"> Pas de beneficiaire disponible</td>
        </tr>
        <tr th:each="beneficiaire : ${beneficiaires}">
            <td><span th:text="${beneficiaire.nom  + ' ' + beneficiaire.prenom}"> Nom et prenom </span></td>
            <td><span th:text="${beneficiaire.telephone}"> numero de telephone </span></td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/client/beneficiaires}" th:object="${beneficiaire}" method="post">
        <div class="form-row">
            <div class="col-xs-12 col-md-3"></div>
            <div class="col-xs-12 col-md-6"><h5>Ajouter un beneficiaire</h5></div>
            <div class="col-xs-12 col-md-3"></div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="nom">Nom</label>
                <input type="text" class="form-control form-control-lg" id="nom" placeholder="Nom"
                       th:field="*{nom}">
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="prenom">Prenom</label>
                <input type="text" class="form-control form-control-lg" id="prenom" placeholder="Prenom"
                       th:field="*{prenom}">
                <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="telephone">Telephone</label>
                <input type="text" class="form-control form-control-lg" id="telephone" placeholder="Telephone"
                       th:field="*{telephone}">
                <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></span>
            </div>
        </div>
        <div class="form-row">
            <div class="col-xs-12 col-md-3"></div>
            <div class="col-xs-12 col-md-6"><input type="submit" value="Ajouter" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
            <div class="col-xs-12 col-md-3"></div>
        </div>

    </form>
</div>
</body>
<div style="margin-top:90px"></div>
<div th:replace="fragments/footer.html :: footer"></div>
</html>
