    <body>
        <div class="row">
            <div class="container jumbotron container-fluid mx-auto col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top:20px">

                        <label for="email">Email</label>

                    <div class="form-group">
                        <label for="motDePasse">Mot de passe</label>
                        <input type="password" class="form-control form-control-lg" id="motDePasse" placeholder="Mot de passe">
                    </div>

                    <span>
                        <a href="" class="btn btn-link pull-right">Mot de passe oubli√© ?</a>

				    </span>
                </form>
            </div>
