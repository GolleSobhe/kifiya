<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fiyahollo</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>

<body style="padding-top: 50px;">
<div class="wrapper">
    <header th:insert="fragments/header :: header"> </header>
    <main>
        <div class="container">
            <div class="fy-wrap">
                <h3>Transferts en cours </h3>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Montant envoy√©</th>
                        <th scope="col">Client</th>
                        <th scope="col">Beneficiaire</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:if="${transferts.isEmpty()}">
                        <td colspan="2">Aucun transfert en cours</td>
                    </tr>
                    <tr th:each="transfert : ${transferts}">
                        <td><span th:text="${transfert.dateTransfert}"></span></td>
                        <td><span th:text="${transfert.montantEuros}"></span></td>
                        <td><span th:text="${transfert.client}"></span></td>
                        <td><span th:text="${transfert.beneficiaire}"></span></td>
                        <td>
                            <form th:method="post" th:action="${'/admin/desactiverTransfert'}">
                                <input type="hidden" name="code" th:value="${transfert.code}">
                                <button type="submit">Desactiver</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
</div>
</body>
</html>
