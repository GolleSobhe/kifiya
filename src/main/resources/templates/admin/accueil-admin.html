<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

    <header th:insert="fragments/header :: header"> </header>
</head>


<body>
    <div class="container">
        <div class="row">
        <div class="col-md-5" style="padding-bottom: 15px;">
            <div class="list-group">
                <li class="list-group-item list-group-item-action active list-group-active">
                   Ajouter un gérant ou une boutique
                </li>
                <a th:href="@{/gerant/new}" class="list-group-item list-group-item-action">Ajouter un gérant</a>
                <a th:href="@{/boutiques}" class="list-group-item list-group-item-action">Ajouter une boutique</a>
            </div>
        </div>
        <div class="col-md-7">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action active list-group-active">
                    Statistiques
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Nombre de transferts en cours
                    <span class="badge badge-primary badge-pill" th:text="${nbTransfertsEncours}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Nombre de transferts rendus
                    <span class="badge badge-primary badge-pill" th:text="${nbTransfertsRendus}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Nombre de gérants
                    <span class="badge badge-primary badge-pill" th:text="${nbGerants}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Nombre de boutiques
                    <span class="badge badge-primary badge-pill" th:text="${nbBoutiques}"></span>
                </li>
            </ul>
        </div>
        </div>
    </div>
</body>

<div style="margin-top:90px"></div>
<div th:replace="fragments/footer.html :: footer"></div>
</html>
