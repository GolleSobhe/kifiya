<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FiyaHollo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/kobiri.css}" rel="stylesheet" media="screen"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/kobiri.js" th:src="@{/js/kobiri.js}"></script>
</head>
<body>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">Status</th>
            <th scope="col">Nom et prenom</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Date de transfert</th>
            <th scope="col">Date de Validation</th>
            <th scope="col">Montant GNF</th>
            <th scope="col">Code</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:if="${historiques.empty}">
            <td colspan="8"> Pas de hostorique disponible</td>
        </tr>
        <tr th:each="historique : ${hostoriques}">
            <td><input type="checkbox" th:checked="${historique.dateValidation}">  Non traité</td>
            <td><span th:text="${historique.nom + ' ' + historique.prenom}"> Nom et prenom </span></td>
            <td><span th:text="${historique.telephone}"> Téléphone </span></td>
            <td><span th:text="${historique.datehistorique}"> Date de création </span></td>
            <td><span th:text="${historique.dateValidation}"> Date de validation </span></td>
            <td><span th:text="${historique.montantEuros * historique.taux} "> Montant GNF</span></td>
            <td><span th:text="${historique.code}"> Code</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
