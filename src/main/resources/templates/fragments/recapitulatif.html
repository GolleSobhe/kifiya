<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="recapitulatif" class="col-md-12">
    <h3> RÉCAPITULATIF</h3>
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <td><span> Bénéficiaire</span></td>
            <td><span th:text="${transfert.beneficiaire.prenom  + ' ' + transfert.beneficiaire.nom
            + ' ' + transfert.beneficiaire.telephone}">Prenom Nom telephone</span></td>
        </tr>
        <tr>
            <td>Montant GNF</td>
            <td><span th:text="${transfert.montantEuros * transfert.taux}">0 GNF</span></td>
        </tr>
        <tr>
            <td><span>Frais de transfert </span></td>
            <td><span th:text="${transfert.frais}"> 5 €</span></td>
        </tr>
        <tr>
            <td>Point de retrait</td>
            <td><span th:text="${transfert.nom + ' ' + transfert.beneficiaire.nom}">Mamou Petel 622000000</span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
