<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head>
        <meta charset="UTF-8">
        <title>FiyaHollo</title>

        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
        <link th:href="@{/css/envoi.css}" rel="stylesheet" media="screen"/>
        <link href="../../static/css/navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet" media="screen"/>
        <header th:insert="fragments/navbar :: navbar"> </header>
    </head>
</head>
<body>
    <div class="container">
        <div class="fy-wrap">
            <h1>Points de ventes</h1>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Ville</th>
                    <th scope="col">Point de vente</th>
                    <th scope="col">Mail</th>
                    <th scope="col">Numéro de téléphone</th>
                    <th scope="col">Date de création</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:if="${shops.empty}">
                    <td colspan="2"> Pas de boutique disponible</td>
                </tr>
                <tr th:each="shop : ${shops}">
                    <td><span th:text="${shop.ville}"> Ville </span></td>
                    <td><span th:text="${shop.nom}"> Point de vente </span></td>
                    <td><span th:text="${shop.email}"> Email </span></td>
                    <td><span th:text="${shop.telephone}"> Numéro de téléphone </span></td>
                    <td><span th:text="${shop.date}"> Date de création </span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card container jumbotron container-fluid mx-auto col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="margin-top:85px">
            <form action="#" th:action="@{/shops}" th:object="${shop}" method="post">
                <div class="form-row">
                    <div class="col-xs-12 col-md-3"></div>
                    <div class="col-xs-12 col-md-6"><h5>Ajouter point de vente</h5></div>
                    <div class="col-xs-12 col-md-3"></div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="ville">Ville</label>
                        <input type="text" class="form-control form-control-lg" id="ville" placeholder="Ville"
                               th:field="*{ville}"
                        >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="pointDeVente">Point de vente</label>
                        <input type="text" class="form-control form-control-lg" id="pointDeVente" placeholder="Point de vente"
                               th:field="*{nom}"
                        >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Email"
                               th:field="*{email}"
                        >
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telephone">Numero de telephone</label>
                        <input type="tel" class="form-control form-control-lg" id="telephone" placeholder="Num Tel"
                               th:field="*{telephone}"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-xs-12 col-md-3"></div>
                    <div class="col-xs-12 col-md-6"><input type="submit" value="Ajouter" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                    <div class="col-xs-12 col-md-3"></div>
                </div>

            </form>
        </div>
    </div>
    <div th:replace="fragments/footer.html :: footer"></div>
</body>
</html>
